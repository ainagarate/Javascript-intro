        let seg= parseInt(window.prompt("Cuántos segundos has tardado?"));


        


        let horastotales= horas+ (min/60)+ (seg/3600);
        let segundostotales= seg+ (horas*3600)+ (min*60);
        let km= distancia/1000;


        let metrossegundo= distancia/segundostotales;

        let kilometroshora= km/horastotales;

        console.log(metrossegundo+"m/s; " kilometroshora+"km/h");
